<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>HACKER BANNER</title>

        <meta name="description" content="banner300x250">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

       <style>
    body {
    background-color: #682b8d;
    font-size: 1em;
    line-height: 1.4;
    }

    #container { 
    border: solid thin black;
    background: white;
    }

   </style>

    <script src="js/createjs.min.js"></script>
     <script type="text/javascript">
            
    var canvas;
    var stage;

    function init() {
        //find canvas and load images, wait for last image to load
        canvas = document.getElementById("container");
        stage = new createjs.Stage(canvas);

            var background = new createjs.Bitmap('img/bg-a.png');
            stage.addChild(background);

            var mnts = new createjs.Bitmap('img/mnts-a.png');
            mnts.y = 250;
            stage.addChild(mnts);

            var cryptoContainer = new createjs.Container();
            cryptoContainer.y = 275;
            cryptoContainer.x = 155;  // 138 is baseline

            cryptoContainer.scaleY = 0.5;
            cryptoContainer.scaleX = 0.5;
            cryptoContainer.regX = 138;
            cryptoContainer.regY = 138;
            cryptoContainer.alpha = 0;
            stage.addChild(cryptoContainer);

            var miningfan = new createjs.Bitmap('img/miningfan.png');
            miningfan.y = 60;
            miningfan.x = 45;
            miningfan.regX = 53;
            miningfan.regY = 53;
            miningfan.scaleX = 0.5;
            miningfan.scaleY = 0.5;
            miningfan.alpha = 0;
            cryptoContainer.addChild(miningfan);

            var cryptoface2 = new createjs.Bitmap('img/cryptoface2-a.png');
            cryptoContainer.addChild(cryptoface2);

            var logoBg = new createjs.Bitmap('img/logo-bg.png');
            logoBg.x = 110;
            logoBg.scaleX = 0;
            logoBg.y = 62;
            cryptoContainer.addChild(logoBg);


            var hackerlogo = new createjs.Bitmap('img/hackerlogo-small.png');
            hackerlogo.x = 124;
            hackerlogo.y = 63;
            hackerlogo.alpha = 0;
            cryptoContainer.addChild(hackerlogo);

            var redEye = new createjs.Bitmap('img/reddot.png');
            redEye.x = 110;
            redEye.y = 63;
            redEye.alpha = 0;
            cryptoContainer.addChild(redEye);



            var buynow = new createjs.Bitmap('img/buynow-small.png');
            buynow.x = 26;
            buynow.y = 140;
            buynow.alpha = 0;
            stage.addChild(buynow);

          
             
            var spycam = new createjs.Bitmap('img/camera-a.png');
            spycam.x = 250;
            spycam.y = -50;
            stage.addChild(spycam);

            

            var msg = new createjs.Timeline(
                createjs.Tween.get(mnts).to({y:150}, 1000, createjs.Ease.circInOut), 
                createjs.Tween.get(cryptoContainer).wait(1000).to({scaleX:1, scaleY:1, alpha:1, y:155}, 800, createjs.Ease.circInOut),
                createjs.Tween.get(logoBg).wait(2000).to({scaleX:1}, 300, createjs.Ease.circInOut),
                createjs.Tween.get(miningfan).wait(2500).to({scaleX:1, scaleY:1, alpha:1}, 300),
                createjs.Tween.get(miningfan, {loop:-1 }).to({rotation:360}, 900),
                createjs.Tween.get(redEye).wait(3500).to({alpha:1}, 300),
                createjs.Tween.get(hackerlogo).wait(3000).to({alpha:1}, 600),

                createjs.Tween.get(spycam).wait(2500).to({ y: 5 }, 300, createjs.Ease.circInOut),
                
                createjs.Tween.get(buynow).wait(4500).to({alpha:1}, 300),


                );



            createjs.Ticker.addEventListener("tick", stage);
            stage.update();

                };

        </script>



    </head>

    <body onload="init()">

    <canvas id="container" width="300" height="250"> </canvas>





    </body>
</html>
