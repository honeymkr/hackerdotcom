<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>HACKER BANNER</title>

        <meta name="description" content="banner300x600.">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

       <style>
    body {
    background-color: #682b8d;
    font-size: 1em;
    line-height: 1.4;
    }

    #container { 
    border: solid thin black;
    background: white;
    }

   </style>

    <script src="js/createjs.min.js"></script>
     <script type="text/javascript">
            
    var canvas;
    var stage;

    function init() {
        //find canvas and load images, wait for last image to load
        canvas = document.getElementById("container");
        stage = new createjs.Stage(canvas);

            var background = new createjs.Bitmap('img/bg2.png');
            stage.addChild(background);

            var hackerlogo = new createjs.Bitmap('img/hackerlogo-white.png');
            hackerlogo.x = 10;
            hackerlogo.y = 565;
            hackerlogo.alpha = 0;
            stage.addChild(hackerlogo);

            var buynow = new createjs.Bitmap('img/buy-now.png');
            buynow.x = 23;
            buynow.y = 23;
            buynow.alpha = 0;
            stage.addChild(buynow);


             
            

            var getrichwhite = new createjs.Bitmap('img/instant-white.png');
            getrichwhite.y = 135;
            getrichwhite.x = 40;
            getrichwhite.alpha = 0;
            stage.addChild(getrichwhite);

            var getrichgreen = new createjs.Bitmap('img/instant-green.png');
            getrichgreen.y = 135;
            getrichgreen.x = 40;
            getrichgreen.alpha = 0;
            stage.addChild(getrichgreen);


            var instantMask = new createjs.Shape();  // SHAPE
            var mskC = new createjs.Container();     // CONTAINER
            mskC.addChild(instantMask);

            getrichgreen.image.onload = function() {   // LOAD, TWEEN, MASK UPDATE
            instantMask.graphics.beginFill('#fff').drawRect(0, 0, 210, 25);
            mskC.cache(0,0,210,25);

            createjs.Tween.get(instantMask, {loop:true, bounce:true}).to({ y:260}, 1000, createjs.Ease.quadOutIn).wait(500)
            .on("change", function() { 
               mskC.cache(0,0,209,258); 
                  getrichgreen.cache(0,0,getrichgreen.image.width,getrichgreen.image.height);

             });
            getrichgreen.filters = [
            new createjs.AlphaMaskFilter(mskC.cacheCanvas)
            ];
             getrichgreen.cache(0,0,getrichgreen.image.width,getrichgreen.image.height);
            }




            var cryptoFace = new createjs.Bitmap('img/crypto-face.png');
            cryptoFace.x = 25;
            cryptoFace.y = 665;
            cryptoFace.scaleX = 0.2;
            cryptoFace.scaleY = 0.2;
           // cryptoFace.regX = 122;
            //cryptoFace.regY = 122;
            cryptoFace.alpha = 0;
            stage.addChild(cryptoFace);

            var jpvert = new createjs.Bitmap('img/buy-now-jpvert.png');
            jpvert.x = 220;
            jpvert.y = 650;
            jpvert.scaleX = 0.7;
            jpvert.scaleY = 0.7;
            //jpvert.alpha = 0;
            stage.addChild(jpvert);


            var msg = new createjs.Timeline(


                createjs.Tween.get(cryptoFace).wait(1000).to({scaleX:1, scaleY:1, alpha:1, y:275}, 800, createjs.Ease.circInOut),
                 createjs.Tween.get(getrichwhite).wait(1500).to({alpha:0.2}, 300),
                createjs.Tween.get(getrichgreen).wait(1800).to({alpha:1}, 300),
                createjs.Tween.get(jpvert).wait(2400).to({y:200}, 4000, createjs.Ease.circInOut),
        
                createjs.Tween.get(hackerlogo).wait(2000).to({alpha:1}, 1000),
                createjs.Tween.get(buynow).wait(2500).to({alpha:1}, 300),
                );



            createjs.Ticker.addEventListener("tick", stage);
            stage.update();

                };

        </script>



    </head>

    <body onload="init()">

    <canvas id="container" width="300" height="600"> </canvas>





    </body>
</html>
